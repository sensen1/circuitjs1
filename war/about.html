<script>
  // Add version from versionString variable
  let versionString = document.querySelector('.ver');
  let verStr = sessionStorage.getItem('versionString');
  if (verStr == null) {
    versionString.textContent = "... ";
  } else {
    versionString.textContent = verStr;
  }
</script>
